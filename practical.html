<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Scrolling Container Example</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set a height for the scrolling container */
    .scrolling-container {
      max-height: 200px; /* Change the value to adjust the height */
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent line breaks */
      /* Remove scrollbar */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    /* Hide scrollbar in Firefox */
    .scrolling-container::-webkit-scrollbar {
      width: 0.5px;
      height: 0.5px;
      background-color: #000000;
    }
    .scrolling-container::-webkit-scrollbar-thumb {
      background-color: #ffffff;
    }
    /* Add some spacing between the items */
    .scrolling-container .item {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Horizontal Scrolling Container Example</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="scrolling-container">
          <!-- Add your items here -->
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 1">
            <p>Item 1</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 2">
            <p>Item 2</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 3">
            <p>Item 3</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 4">
            <p>Item 4</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 5">
            <p>Item 5</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 6">
            <p>Item 6</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 7">
            <p>Item 7</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 8">
            <p>Item 8</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 9">
            <p>Item 9</p>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Item 10">
            <p>Item 10</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
